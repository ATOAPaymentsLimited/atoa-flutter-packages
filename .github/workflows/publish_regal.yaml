name: Publish Regal Package

concurrency:
  group: $-$
  cancel-in-progress: true

on:
  push:
    branches:
      - main
      - feature/regal-release-workflow
    paths:
      - packages/regal/**
jobs:
  build:
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/flutter_pub_publish.yml@v1
    with:
      flutter_channel: 'stable'
      working_directory: 'packages/regal'
      pub_credentials: secrets.PUB_CREDENTIALS_JSON