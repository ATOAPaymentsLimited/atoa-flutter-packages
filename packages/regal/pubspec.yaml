name: regal
description: ATOA Design System which is used in all the Flutter Atoa products. It makes the theming and tracking events easy.

version: 3.5.2

homepage: https://github.com/ATOAPaymentsLimited/atoa-flutter-packages/tree/main/packages/regal
repository: https://github.com/ATOAPaymentsLimited/atoa-flutter-packages/tree/main/packages/regal
issue_tracker: https://github.com/ATOAPaymentsLimited/atoa-flutter-packages/issues

environment:
  sdk: ">=3.5.0 <4.0.0"
  flutter: ">=3.24.3"

dependencies:
  auto_size_text: ^3.0.0
  bot_toast: ^4.0.4
  cached_network_image: ^3.2.2
  carousel_slider: ^5.0.0
  flutter:
    sdk: flutter
  flutter_screenutil: ^5.8.4
  flutter_state_notifier: ^1.0.0
  flutter_svg: ^2.0.7
  intl: ^0.19.0
  meta: ^1.9.1
  provider: ^6.0.5
  shared_preferences: ^2.2.0
  shimmer: ^3.0.0
  timelines: ^0.1.0

dev_dependencies:
  build_runner: ^2.4.6
  flutter_test:
    sdk: flutter
  very_good_analysis: ^5.0.0+1

flutter:
  assets:
    - assets/icons/
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat/Montserrat-Bold.ttf
          weight: 700
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter/Inter-Bold.ttf
          weight: 700
    - family: FigTree
      fonts:
        - asset: assets/fonts/FigTree/Figtree-VariableFont_wght.ttf
        - asset: assets/fonts/FigTree/Figtree-Italic-VariableFont_wght.ttf
          style: italic
