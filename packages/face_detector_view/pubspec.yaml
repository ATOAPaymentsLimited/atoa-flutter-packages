name: face_detector_view
description: Face Detector View for KYB face liveness check
version: 1.0.0

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  camera: ^0.10.5+2
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.0
  google_mlkit_face_detection: ^0.7.0
  image: ^4.0.17
  image_picker: ^0.8.8
  permission_handler: ^10.3.0
  provider: ^6.0.5

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/
